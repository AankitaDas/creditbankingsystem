<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

  <link rel="stylesheet" href="styles.css">

</head>


<body>

  <nav class="navbar navbar-dark navbar-expand fixed-top">
    <div class="menu container">
      <div class="collapse navbar-collapse" id="Navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link active" style="color: black;" href="#"><span class="fa fa-home fa-lg"
                style="color:#1eff00;"></span> Home</a></li>
          <li id="contactMe" class="nav-item"><a class="nav-link" style="color: black;"><span
                class="fa fa-address-card fa-lg" style="color:#1eff00;"></span> Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="row row-content">
    <!--HEADING-->
    <div class="col">
      <h1 class="head1">Credit Banking System</h1>
      <br />

      <!--USER DETAILS-->
      <div class="row row-content">
        <div class="col col-12 col-sm-6">
          <div class="a dropdown">
            <button class="btn1 btn-primary btn-link dropdown-toggle btn-lg" type="button" data-toggle="collapse"
              href="#collapse1">
              User Details <span class="caret"></span>
            </button>

            <!--Table-->
            <div class="table-responsive collapse" id="collapse1">
              <table id="t01" class="table table-hover table-dark table-striped">
                <!--Table Head-->
                <thead class="thead-dark">
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Info</th>
                  </tr>
                </thead>

                <!--Table Body-->
                <tbody id="tableBody"></tbody>

              </table>
            </div>
          </div>
        </div>

        <div class="col col-12 col-sm-6">
          <!--TRANSACTION DETAILS-->
          <div class="b dropdown">
            <button class="btn2 btn-primary dropdown-toggle btn-lg" type="button" data-toggle="collapse"
              href="#collapse2" onclick="TxDetails()">
              Transaction Details <span class=" caret"></span>
            </button>

            <!--Table-->
            <div class="table-responsive collapse" id="collapse2">
              <table id="t02" class="table-hover table-dark table-striped">
                <!--Table Head-->
                <thead class="thead-dark">
                  <tr>
                    <th>Date</th>
                    <th>To</th>
                    <th>From</th>
                    <th>Amount</th>
                  </tr>
                </thead>

                <!--Table Body-->
                <tbody id="TranstableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- The Modal 1st -->
      <div id="userModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="content">
          <div class="modal-content">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title" style="text-align: center;">Credit Details</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <form>
                  <div class="form-row" id="email-row">

                  </div>
                  <div class="form-row" id="credit-row"></div>
                  <div class="form-row">
                    <br />
                    <button type="button" class="btn btn-primary ml-auto b1" data-dismiss="modal" id="transferBtn"
                      onclick="transerInit()">
                      Transfer
                    </button>

                    <button type="button" class="btn btn-danger ml-1" data-dismiss="modal">
                      Close
                    </button>
                  </div>
              </div>

              <!-- Modal footer -->

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal 2nd -->
    <div id="infoModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Transfer Credit</h4>
          </div>

          <!-- Modal body -->
          <div class="modal-body">

            <div class="form-row">From : <br /></div>
            <div class="form-row">
              <select name="Sender" id="sender">
              </select>
            </div>
            <div class="form-row">To : <br /></div>
            <div class="form-row">
              <select name="Recipent" id="receiver"></select>
            </div>
            <div class="form-row">
              Enter the amount to be transferred :<br />
            </div>
            <div class="form-row">
              <input type="number" id="amount" min="0" class="form-control" placeholder="Amount in $" width="80px" />
            </div>
            <br />
            <!-- Modal footer -->
            <div class="form-row">
              <button id="sendBtn" class="btn btn-primary" onclick="sendMoney()">
                Send
              </button>
              <button type="button" class="btn btn-danger ml-1" data-dismiss="modal"
                onclick="alert('Transaction Failed')">
                Cancel
              </button>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  </div>

  <!--Contact Modal-->
  <div id="contactModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-2x" role="content">
      <div class="modal-content">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" style="text-align: center;">Contact Me</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form>
              <ul id="ul1">
                <li>
                  <a href="https://www.linkedin.com/in/sce18cs066/">My LinkedIn profile</a>
                </li>
                <li>
                  <a href="https://twitter.com/">My Twitter profile</a>
                </li>
                <li>
                  <a href="http://youtube.com/">My Youtube video link</a>
                </li>
                <li>
                  <a href="mailto:aankitadas2017@gmail.com">Mail me!</a>
                </li>
              </ul>

              <div class="form-row">
                <br />
                <button type="button" class="btn btn-danger ml-1" data-dismiss="modal">
                  Close
                </button>
              </div>
          </div>

          <!-- Modal footer -->

          </form>
        </div>
      </div>
    </div>
  </div>


  <footer id="f1" class="sticky-footer footer">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-4 align-self-center">
          <div class="text-center">
            <a class="btn btn-social-icon btn-linkedin" href="https://www.linkedin.com/in/sce18cs066/"><i
                class="fa fa-linkedin fa-lg"></i></a>
            <a class="btn btn-social-icon btn-twitter" href="https://twitter.com/"><i
                class="fa fa-twitter fa-lg"></i></a>
            <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube fa-lg"></i></a>
            <a class="btn btn-social-icon" href="mailto:aankitadas2017@gmail.com"><i
                class="fa fa-envelope fa-lg"></i></a>
          </div>
        </div>
      </div>

        <div class="col-auto">
